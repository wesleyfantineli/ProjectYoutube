<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Youtube Clone</title>
</head>
<body>
    <header class="header">
        <a href="#">
            <img src="logo.png" alt="Youtube Logo" class="youtube-logo">
        </a>
        <form class="search-bar">
            <input class="search-input" type="search" placeholder="Search" aria-label="Search"/>
            <button type="submit" class="search-btn">
                <img src="magnify.svg">
            </button>
        </form>

        <div class="menu-icons">
            <a href="#">
                <img src="video-plus.svg" alt="Upload Video">
            </a>

            <a href="#">
                <img src="apps.svg" alt="Apps">
            </a>

            <a href="#">
                <img src="bell.svg" alt="Notification">
            </a>

            
            <a href="#">
                <img class="menu-channel-icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKNg20GoarvuKm03zzQpEIyNp4ChThFJh1fA&usqp=CAU" alt="Seu canal">
            </a>
        </div><!--menu-icons-->
    </header>

    <div class="categories">
        <section class="category-section">
            <button class="category active">Tudo</button>
            <button class="category">Games</button>
            <button class="category">Programação</button>
            <button class="category">Música</button>
            <button class="category">Documentários</button>
            <button class="category">Filmes</button>
            <button class="category">LiveStreams</button>
            <button class="category">Desenhos</button>
            <button class="category">Vlogs</button>
            <button class="category">Outros</button>
        </section><!--category-section-->
    </div><!--categories-->

    <div class="videos">

                </a>

                    <a href="#" class="video-title">Video Title</a>
